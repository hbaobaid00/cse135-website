<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Page Not Found</title>
    <link rel="icon" href="/assets/bananabread.ico" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #f1e4ba;
        color: #66585b;
      }
      .wrap {
        max-width: 800px;
        margin: 80px auto;
        padding: 24px;
      }
      .card {
        background: #f6f1d9;
        border-radius: 16px;
        padding: 28px;
        border: 2px solid rgba(102, 88, 91, 0.15);
      }
      h1 {
        margin: 0 0 10px;
        font-size: 40px;
      }
      p {
        margin: 10px 0;
        font-size: 18px;
        line-height: 1.4;
      }
      a {
        color: #ff5a73;
        font-weight: 700;
        text-decoration: none;
      }
      a:hover { text-decoration: underline; }
      code {
        background: rgba(102, 88, 91, 0.08);
        padding: 2px 6px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <h1>404</h1>
        <p>Sorry — that page doesn’t exist on <strong>bananabread.bar</strong>.</p>
        <p>Try going back to the <a href="/">home page</a>.</p>
        <p>If you typed the URL manually, double-check it.</p>
      </section>
    </main>
  </body>
</html>
